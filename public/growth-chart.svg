<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="white" rx="12"/>
  
  <!-- Grid lines -->
  <line x1="60" y1="40" x2="60" y2="240" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="240" x2="360" y2="240" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="190" x2="360" y2="190" stroke="#f3f4f6" stroke-width="0.5" stroke-dasharray="4"/>
  <line x1="60" y1="140" x2="360" y2="140" stroke="#f3f4f6" stroke-width="0.5" stroke-dasharray="4"/>
  <line x1="60" y1="90" x2="360" y2="90" stroke="#f3f4f6" stroke-width="0.5" stroke-dasharray="4"/>
  
  <!-- Bars -->
  <rect x="85" y="200" width="25" height="40" fill="#e5e7eb" rx="2"/>
  <rect x="135" y="180" width="25" height="60" fill="#e5e7eb" rx="2"/>
  <rect x="185" y="160" width="25" height="80" fill="#e5e7eb" rx="2"/>
  <rect x="235" y="130" width="25" height="110" fill="#d4d4d4" rx="2"/>
  <rect x="285" y="100" width="25" height="140" fill="#d4d4d4" rx="2"/>
  <rect x="335" y="70" width="25" height="170" fill="#c0c0c0" rx="2"/>
  
  <!-- Growth line -->
  <polyline points="97,195 147,175 197,150 247,120 297,85 347,55" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Dots on line -->
  <circle cx="97" cy="195" r="4" fill="#1a1a1a"/>
  <circle cx="147" cy="175" r="4" fill="#1a1a1a"/>
  <circle cx="197" cy="150" r="4" fill="#1a1a1a"/>
  <circle cx="247" cy="120" r="4" fill="#1a1a1a"/>
  <circle cx="297" cy="85" r="4" fill="#1a1a1a"/>
  <circle cx="347" cy="55" r="4" fill="#1a1a1a"/>
  
  <!-- Person silhouette with pointer -->
  <g transform="translate(100, 100)">
    <circle cx="15" cy="10" r="8" fill="#1a1a1a"/>
    <rect x="8" y="20" width="14" height="25" rx="4" fill="#1a1a1a"/>
    <!-- Pointer arm -->
    <line x1="22" y1="28" x2="55" y2="10" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Arrow pointing up -->
  <g transform="translate(340, 45)">
    <line x1="7" y1="15" x2="7" y2="0" stroke="#1a1a1a" stroke-width="2"/>
    <polyline points="2,5 7,0 12,5" fill="none" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Label "Trusted Advisor" box -->
  <rect x="70" y="255" width="140" height="30" rx="6" fill="#1a1a1a"/>
  <text x="140" y="274" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white" font-weight="500">Trusted Advisor</text>
</svg>
